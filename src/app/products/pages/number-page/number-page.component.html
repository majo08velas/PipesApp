<p-panel header="Pipes numéricos" class="p-2">
  <p>Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Decimal" subheader="pipe">
      {{(totalSells + 1234) | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Currency" subheader="pipe">
      {{totalSells | currency:'COP':'symbol-narrow':'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage" subheader="pipe">
      {{percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
