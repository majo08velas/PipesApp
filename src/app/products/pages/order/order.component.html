<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados por {{'María José' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-right">
      <p-button class="mr-1"
                label="Por nombre"
                icon="pi pi-sort"
                styleClass="p-button-success"
                (onClick)="changeOrder('name')"></p-button>
      <p-button class="mr-1"
                label="Por volar"
                icon="pi pi-sort"
                styleClass="p-button-danger"
                (onClick)="changeOrder('canFly')"></p-button>
      <p-button class="mr-1"
                label="Por color"
                icon="pi pi-sort"
                styleClass="p-button-help"
                (onClick)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<p-table [value]="animals | sort:sortBy" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Can Fly</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-animal>
      <tr>
          <td>{{animal.name}}</td>
          <td>{{animal.canFly | canFly | titlecase}}</td>
          <td>{{animal.color}}</td>
      </tr>
  </ng-template>
</p-table>
